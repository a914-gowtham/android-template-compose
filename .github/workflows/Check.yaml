name: Check

on:
  push:
    branches:
      - main

jobs:
  spotless-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project
        run: ./gradlew spotlessCheck
        
  run-if-failed:
    runs-on: ubuntu-latest
    needs: [spotless-check]
    if: always() && (needs.spotless.result == 'failure')
    steps:
      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: SpotlessApply
        run: ./gradlew spotlessApply    
